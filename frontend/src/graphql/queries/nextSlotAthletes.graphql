query nextSlotAthletes($slotId: ID!, $filters: [FilterInput!]) {
    slot(id: $slotId){
        id
        name
        eventId
        activeAthleteGroupId
        activeDiscipline
        activeAthleteGroup {
            id
            name
        }
        nextAthletes(filters: $filters) {
            id
            birthday
            los
            place
            bodyWeight
            club
            firstName
            lastName
            name
            points
            total
            wilks
            nextAttempts {
                id
                weight
                discipline
                index
            }
            bestAttempts {
                id
                weight
                done
                discipline
                valid
                resign
            }
            attempts {
                discipline
                id
                valid
                weight
                done
                index
                resign
            }
            resultClass {
                id
                name
                gender
                weightClass {
                    id
                    name
                }
                ageClass {
                    id
                    name
                }
            }
        }
    }
}

query athleteGroup($id: ID!) {
    athleteGroup(id: $id){
        id
        name
        athletes {
            id
            firstName
            lastName
            club
            bodyWeight
            gender
            weightClass{
                id
                name
            }
            attemptCount
            ageClass {
                id
                name
            }
            resultClass {
                id
                name
            }
        }
    }
}

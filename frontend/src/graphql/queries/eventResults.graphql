query eventResults($eventId: ID!, $filters: [FilterInput!]) {
    event(id: $eventId){
        id
        availableDisciplines
        results(filters: $filters) {
            id
            birthday
            los
            place
            bodyWeight
            club
            firstName
            lastName
            name
            points
            total
            dots
            resultClass {
                id
                name

            }
            bestAttempts {
                id
                weight
                done
                resign
                discipline
                valid
            }
            attempts {
                discipline
                id
                valid
                weight
                done
                index
                resign
            }
        }
    }
}

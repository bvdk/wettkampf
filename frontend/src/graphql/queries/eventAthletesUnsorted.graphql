query eventAthletesUnsorted($eventId: ID!, $filters: [FilterInput!]) {
    event(id: $eventId){
        id
        unsortedAthletes(filters: $filters) {
            id
            ageClass {
                id
                name
            }
            athleteGroup {
                id
                name
            }
            slot {
                id
                name
            }
            birthday
            bodyWeight
            club
            firstName
            lastName
            gender
            place
            points
            total
            age
            weightClass {
                id
                name
            }
            dots

        }
    }
}

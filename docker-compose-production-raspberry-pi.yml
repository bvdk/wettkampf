version: '3'
services:
  entry:
    container_name: entry
    image: bvdk2019/entry:arm64v8-latest
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend
  frontend:
    container_name: frontend
    image: bvdk2019/frontend:arm64v8-latest
  backend:
    container_name: backend
    image: bvdk2019/backend:arm64v8-latest
    volumes:
      - /var/data/bvdk/db:/usr/src/app/db
    environment:
      - DB=/usr/src/app/db
  postgres:
    container_name: postgres
    image: postgres:alpine
    volumes:
      - /var/data/bvdk/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: bvdk
      POSTGRES_PASSWORD: bvdkpw
      POSTGRES_DB: bvdk
    ports:
      - 5432:5432

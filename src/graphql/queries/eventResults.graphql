query eventAttempts($eventId: ID!, $filters: [FilterInput!]) {
    event(id: $eventId){
        id
        availableDisciplines
        athletes(filters: $filters) {
            id
            birthday
            los
            place
            bodyWeight
            club
            firstName
            lastName
            name
            points
            total
            wilks
            bestAttempts {
                id
                weight
                done
                discipline
                valid
            }
            attempts {
                discipline
                id
                valid
                weight
                done
                index
            }
        }
    }
}

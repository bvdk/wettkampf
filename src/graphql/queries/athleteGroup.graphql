query athleteGroup($id: ID!) {
    athleteGroup(id: $id){
        id
        name
        slotId
        slot {
            id
            name
        }
        gender
        weightClass {
            id
            name
            gender
        }
        ageClass {
            id
            name
        }
        athleteCount
        athletes {
            id
            firstName
            lastName
        }
    }
}
